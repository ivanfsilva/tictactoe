plugins {
    id 'java'
}

group 'br.com.ivanfsilva'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation('com.github.softbluecursos:softblue-commons:1.0')
}
